<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">

</head>

<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My<span style="color: dodgerblue;">Book</span>List
        </h1>

        <div class="input-group mb-3" id="find">
            <input type="text" id="book-find" class=" form-control" placeholder="Find Book" aria-label="Find Book"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary btn-m" id="btn-find" type="submit">Find</button>
            </div>
        </div>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="form-control">
            </div>
            <input type="submit" style="font-weight: 500;" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5" style="background-color:beige; text-align: center;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
            <tbody id="book-findRow"></tbody>
        </table>
