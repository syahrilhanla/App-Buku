<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">

    <style>
        .container {
            width: 60%;
        }

        td {
            width: 1/3;
            text-align: center;
        }

        th {
            text-align: center;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">BookList App</a>
        <button class="navbar-toggler" id="ok" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Book    ">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <form id="formData" action="#" method="POST">
            <fieldset>
                <legend>BookList App</legend>

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp"
                        placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" name="author" class="form-control" id="author" placeholder="Enter Author">
                </div>
                <div class="form-group">
                    <label>ISBN</label>
                    <input type="text" name="isbn" class="form-control" id="isbn" placeholder="Enter ISBN">
                </div>


                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </fieldset>
        </form>

        <div id="alert-message" class="alert mt-3"></div>

        <table class="table table-hover mt-2">
            <thead>
                <tr>
                    <th scope="col">Titles</th>
                    <th scope="col">AUthors</th>
                    <th scope="col">ISBN's</th>
                </tr>
            </thead>
            <tbody id="nomnom">
                <!-- show data here -->
            </tbody>
        </table>

    </div>
    <script>

    </script>
    <script src="fetchAPI.js"></script>

</body>

</html>
